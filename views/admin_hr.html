      <div class="login_signup">

            class="bi bi-list openthenavbar"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"

    </div>
    <div class="menu_of_navbar"></div>
    <div class="content">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by Full Name" />
      </div>
      <div class="totalhr">
        <div class="count"></div>
      </div>
      <div class="table-container">
        <table class="Table">
          <thead>
            <tr>
              <th>Full Name</th>
              <th>Email</th>
              <th>Department</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Add table rows and data here -->
          </tbody>
        </table>
      </div>
    </div>
    <script>
      function searchUsers() {
        // Get input value
        var input = document.getElementById("searchInput").value;
        // Get table rows
        var rows = document
          .getElementsByTagName("tbody")
          .getElementsByTagName("tr");
        // Loop through table rows
        for (var i = 0; i < rows.length; i++) {
          var fullName = rows[i].getElementsByTagName("td")[0];
          if (fullName) {
            // Check if the search term matches the full name
            if (fullName.innerHTML.indexOf(input) > -1) {
              rows[i].style.display = "";
              rows[i].style.border = "2px solid green";
            } else {
              rows[i].style.display = "none";
            }
          }
        }
      }
    </script>

    <script type="module" src="js/admin_hr.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
